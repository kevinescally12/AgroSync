<!-- accounts/templates/accounts/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Agrosync{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="page-login loginscreen bg-midnight-blue">
    {% include 'layout/partials/menu.html' %}

<main>
    <div class="container ">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
        {% endif %}
        
    </div>
    {% block content %}{% endblock %}
</main>

    {% include 'layout/partials/footer.html' %}
    
</body>

</html>
